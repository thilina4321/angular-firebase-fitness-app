<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a [fxHide]="isAuth" mat-mat-icon-button mat-list-item routerLink="/signup"  (click)="sidenav.close()">
        <mat-icon> menu </mat-icon> Sign up </a>
      <a [fxHide]="isAuth" mat-mat-icon-button mat-list-item routerLink="/login"  (click)="sidenav.close()">
        <mat-icon> alarm </mat-icon> Log in </a>
      <a [fxHide]="!isAuth" mat-mat-icon-button mat-list-item routerLink="/training"  (click)="sidenav.close()">
        <mat-icon> assignment </mat-icon>Training </a>
      <a (click)="onLogout()"
      [fxHide]="!isAuth" mat-mat-icon-button mat-list-item   (click)="sidenav.close()">
        <mat-icon> face </mat-icon> Log out </a>

   </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button fxHide.gt-xs
       (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/">Logo</a>
      <span class="spacer"> </span>
      <div fxHide.lt-sm>
        <a routerLink="/signup"  [fxHide]="isAuth"> Sign up </a>
        <a routerLink="/login" [fxHide]="isAuth"> Log in </a>
        <a routerLink="/training" [fxHide]="!isAuth"> Training </a>
        <a [fxHide]="!isAuth"
          routerLink="/" (click)="onLogout()"
           (click)="sidenav.close()">
           Log out </a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
